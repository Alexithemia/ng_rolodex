<h1>All Contacts Page</h1>

<div *ngFor="let contact of contactList">
  <div class="contactCard">
    <div>Name: {{contact.name}}</div>
    <div>Address: {{contact.address}}</div>
    <div>Mobile: {{contact.mobile}}</div>
    <div>Work: {{contact.work}}</div>
    <div>Home: {{contact.home}}</div>
    <div>Email: {{contact.email}}</div>
    <div>Twitter: {{contact.twitter}}</div>
    <div>Instagram: {{contact.instagram}}</div>
    <div>Github: {{contact.github}}</div>
  </div>
</div>
