<h1>Profile Page</h1>

<div class="profileBox">
  <div><label>Username: </label>{{pageData.username}}</div>
  <div><label>Name: </label>{{pageData.name}}</div>
  <div><label>Email: </label>{{pageData.email}}</div>
  <div><label>Address: </label>{{pageData.address}}</div>
  <button (click)="showEditor()">Edit?</button>
</div>

<div [hidden]="!showEdit">
  <div class="editBox">
    <form>
      <div class='inputLine'>
        <label for="name">Name:</label>
        <input type="text" name="name" [(ngModel)]="formData.name" #name="ngModel" />
      </div>
      <div class='inputLine'>
        <label for="address">Address:</label>
        <input type="text" name="address" [(ngModel)]="formData.address" #address="ngModel" />
      </div>
      <div class='inputLine'>
        <label for="email">Email:</label>
        <input type="text" name="email" [(ngModel)]="formData.email" #email="ngModel" />
      </div>
      <div>
        <button (click)="submitEdit()">Submit</button>
        <button (click)="showEditor()">Close</button>
      </div>
    </form>
  </div>
</div>
