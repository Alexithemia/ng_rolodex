<h1>Edit Contact</h1>

<form>
  <div class='inputLine'>
    <label for="name">Name:</label>
    <input type="text" name="name" [(ngModel)]="formData.name" #name="ngModel" />
  </div>
  <div class='inputLine'>
    <label for="address">Address:</label>
    <input type="text" name="address" [(ngModel)]="formData.address" #address="ngModel" />
  </div>
  <div class='inputLine'>
    <label for="mobile">Mobile:</label>
    <input type="text" name="mobile" [(ngModel)]="formData.mobile" #mobile="ngModel" />
  </div>
  <div class='inputLine'>
    <label for="work">Work:</label>
    <input type="text" name="work" [(ngModel)]="formData.work" #work="ngModel" />
  </div>
  <div class='inputLine'>
    <label for="home">Home:</label>
    <input type="text" name="home" [(ngModel)]="formData.home" #home="ngModel" />
  </div>
  <div class='inputLine'>
    <label for="email">Email:</label>
    <input type="text" name="email" [(ngModel)]="formData.email" #email="ngModel" />
  </div>
  <div class='inputLine'>
    <label for="twitter">Twitter:</label>
    <input type="text" name="twitter" [(ngModel)]="formData.twitter" #twitter="ngModel" />
  </div>
  <div class='inputLine'>
    <label for="instagram">Instagram:</label>
    <input type="text" name="instagram" [(ngModel)]="formData.instagram" #instagram="ngModel" />
  </div>
  <div class='inputLine'>
    <label for="github">Github:</label>
    <input type="text" name="github" [(ngModel)]="formData.github" #github="ngModel" />
  </div>
  <div>
    <button (click)="submitForm()">Submit</button>
  </div>
</form>
